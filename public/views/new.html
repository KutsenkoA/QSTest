<h3>Создание нового пользователя</h3>
<form role="form" action="/user" method="POST">
    <div class="form-group">
	<label for="userName">Имя пользователя:</label>
	<input type="text" class="form-control" id="userName" name="name" placeholder="Введите имя пользователя">
    </div>
    <div class="form-group">
	<label for="userLogin">Логин:</label>
	<input type="text" class="form-control" id="userLogin" name="login" placeholder="введите логин">
    </div>
    <div class="form-group">
	<label for="userPassword">Пароль:</label>
	<input type="password" class="form-control" id="userPassword" name="password" placeholder="введите пароль">
    </div>
    <button type="submit" class="btn btn-success">Добавить пользователя</button>
    <a href='#/list' class="btn btn-default">Отменить</a>
</form>
