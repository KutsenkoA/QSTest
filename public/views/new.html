<h3>Создание нового пользователя</h3>
<form role="form" name="newUserForm">
    <div class="form-group">
	<label for="userName">Имя пользователя:</label>
	<input type="text" class="form-control" id="userName" name="name" placeholder="Введите имя пользователя" ng-model="user.name" required>
    </div>
    <div class="form-group">
	<label for="userLogin">Логин:</label>
	<input type="text" class="form-control" id="userLogin" name="login" placeholder="введите логин" ng-model="user.login" required>
    </div>
    <div class="form-group">
	<label for="userPassword">Пароль:</label>
	<input type="password" class="form-control" id="userPassword" name="password" placeholder="введите пароль" ng-model="user.password" required>
    </div>
    <button class="btn btn-success" ng-click="newUser()" ng-disabled="newUserForm.$invalid">Добавить пользователя</button>
    <a href='#/list' class="btn btn-default">Отменить</a>
</form>
