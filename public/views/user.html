<h3>Редактирование пользователя</h3>
<form>
    <div class="form-group">
	<label for="userName">Имя пользователя:</label>
	<input type="text" class="form-control" id="userName" name="name" placeholder="Введите имя пользователя" ng-model="user.name">
    </div>
    <div class="form-group">
	<label for="userLogin">Логин:</label>
	<input type="text" class="form-control" id="userLogin" name="login" placeholder="введите логин" ng-model="user.login">
    </div>
    <div class="form-group">
	<label for="userPassword">Пароль:</label>
	<input type="password" class="form-control" id="userPassword" name="password" placeholder="введите пароль" ng-model="user.password">
    </div>
    <button class="btn btn-success" ng-click="updateUser()">Сохранить</button>
    <a href="#/list" class="btn btn-default">Отмена</a>
    <button class="btn btn-danger pull-right" ng-click="dropUser()">Удалить пользователя</button>
</form>
